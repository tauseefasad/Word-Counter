<body>
    <div class="box-1">
        <h1>Problem 1</h1>

    <div class="container">
        <form id="form" action="/">
            <h1>Sign Up</h1>
            <div class="input-control">
                <label for="username">Name</label>
                <input id="username" name="username" type="text" placeholder="Enter your name">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="address">Address</label>
                <input id="address" name="address" type="text" placeholder="Current address">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="phone">Phone</label>
                <input id="phone"name="phone" type="number" placeholder="XXX-XXX-XXXX">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Email</label>
                <input id="email"name="email" type="text" placeholder="Personal email address">
                <div class="error"></div>
            </div>
            <button type="submit">Done</button>
        </form>
    </div>


    <div class="box-1">
        <h1>Problem 2</h1>
